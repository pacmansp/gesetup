<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE Setup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .blueprint-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
        }
        .blueprint {
            width: 100%;
            height: auto;
            max-width: 800px;
            display: block;
            transform-origin: top left;
        }
        .icon {
            position: absolute;
            width: 3vw;
            height: 3vw;
            background-color: #ff7d27;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .modal-content {
            background: white;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
        }
        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 28px;
            color: #ff7d27;
        }
        @media (max-width: 600px) {
            .icon {
                width: 5vw;
                height: 5vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GE Setup</h1>
    </header>
    <main>
        <div class="blueprint-container">
            <img src="/images/blueprint.png" alt="Blueprint" class="blueprint">
            <div class="icon" style="top: 5%; left: 92%;" onclick="openModal('/images/entrance.jpg')"></div>
            <div class="icon" style="top: 71%; left: 91%;" onclick="openModal('/images/connections-inside.jpg')"></div>
        </div>
    </main>
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Setup Example">
        </div>
    </div>
    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
